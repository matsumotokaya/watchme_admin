    <script>

        // ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆæ©Ÿèƒ½
        function switchTab(tabId) {
            // ã‚¿ãƒ–ãƒœã‚¿ãƒ³ã®ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹ã‚’æ›´æ–°
            tabButtons.forEach(btn => {
                btn.classList.remove('active', 'border-blue-500', 'text-blue-600');
                btn.classList.add('border-transparent', 'text-gray-500');
            });
            
            const activeTab = document.getElementById(tabId + '-tab');
            if (activeTab) {
                activeTab.classList.add('active', 'border-blue-500', 'text-blue-600');
                activeTab.classList.remove('border-transparent', 'text-gray-500');
            }

            // ã‚¿ãƒ–ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã®è¡¨ç¤ºã‚’åˆ‡ã‚Šæ›¿ãˆ
            tabContents.forEach(content => {
                content.classList.add('hidden');
            });
            
            const activeContent = document.getElementById(tabId + '-content');
            if (activeContent) {
                activeContent.classList.remove('hidden');
            }

            console.log(`ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆ: ${tabId}`);
        }
        
        // ã‚¿ãƒ–ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        tabButtons.forEach(button => {
            button.addEventListener('click', function() {
                const tabId = this.id.replace('-tab', '');
                switchTab(tabId);
            });
        });
        
        // é€šçŸ¥è¡¨ç¤ºæ©Ÿèƒ½
        function showNotification(message, type = 'info') {
            const notificationArea = document.getElementById('notification-area');
            if (!notificationArea) return;
            
            const notification = document.createElement('div');
            const bgColor = type === 'error' ? 'bg-red-100 border-red-400 text-red-700' : 
                           type === 'success' ? 'bg-green-100 border-green-400 text-green-700' :
                           'bg-blue-100 border-blue-400 text-blue-700';
            
            notification.className = `border-l-4 p-4 mb-4 ${bgColor}`;
            notification.innerHTML = `
                <div class="flex">
                    <div class="flex-1">${message}</div>
                    <button onclick="this.parentElement.parentElement.remove()" class="ml-4 text-lg font-semibold">&times;</button>
                </div>
            `;
            
            notificationArea.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 5000);
        }
